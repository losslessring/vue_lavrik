<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <style>


        .table-some{
            color: #fff;
            background: #000;
        }
    </style>
</head>
<body>
<div class="wrapper">
<div class="sample">

    <div class="form-check" v-for="(value, name) in flags">
        <label class="form-check-label">
            <input class="form-check-input" 
                   type="checkbox" 
                   v-model="flags[name]"
                   > 
            {{ name }}
        </label>
    </div>


    <hr>
    <table class="table" :class="flags">
         <tr>
             <td>Title</td>
             <td>Some</td>
             <td>nz</td>
         </tr>
         <tr>
             <td>Title</td>
             <td>Some</td>
             <td>nz</td>
         </tr>
         <tr>
             <td>Title</td>
             <td>Some</td>
             <td>nz</td>
         </tr>
     </table> 
</div>
</div>
<script>
    /* 
        :class="string"
        :class="array"
        :class="obj"
        :class="[str, obj]"
        :class="['alert', 'some', {a: true, b: false}]"
    */


    new Vue({
        el: '.sample',
        data: {
            
            flags: {
                'table-bordered': false,
                'table-hover': false,
                'table-some': false
            }
        },

</script>
